<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Admission_Form</title>
</head>
<body class="bg-secondary">
    <div class="container-fluid">
        <div class="card mt-3">
            <h4 class="card-header bg-dark text-light text-center">Personal Details</h4>
            <div class="card-body">
                <form class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">First Name</label>
                            <input type="text" placeholder="First Name & Middle Name (If)" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">Last Name</label>
                            <input type="text" placeholder="Last Name" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <label for="DOB" class="input-group-text bg-secondary text-dark">Date of Birth</label>
                            <input type="date" class="form-control" id="DOB">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <label for="Age" class="input-group-text bg-secondary text-dark">Age</label>
                            <input type="number" class="form-control" id="Age">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <label for="Gender" class="input-group-text bg-secondary text-dark">Gender</label>
                            <select id="Gender" class="form-control">
                                <option value="#" selected>Choose One ..</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label for="inputAddress" class="input-group-text bg-secondary text-dark">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="input-group mb-3">
                        <label for="inputAddress2" class="input-group-text bg-secondary text-dark">Address 2 / Present</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-5">
                        <div class="input-group mb-3">
                            <label for="inputCity" class="input-group-text bg-secondary text-dark">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <label for="inputState" class="input-group-text bg-secondary text-dark">State</label>
                            <select id="inputState" class="form-control">
                                <option value="#" selected>Choose One ..</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Howrah">Howrah</option>
                                <option value="Hooghly">Hooghly</option>
                                <option value="Medinipur">Medinipur</option>
                                <option value="Birhum">Birhum</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group mb-3">
                            <label for="inputZip" class="input-group-text bg-secondary text-dark">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <label for="Adhaar Id" class="input-group-text bg-secondary text-dark">Adhaar ID</label>
                            <input type="number" class="form-control" id="Adhaar Id">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="Upload-Adhaar-ID">
                            <label class="input-group-text bg-secondary text-dark" for="Upload-Adhaar-ID">Upload Adhaar ID</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-4 ">
            <h4 class="card-header bg-dark text-light text-center">
                Educational Details
            </h4>
            <div class="card-body">
                <form class="row">
                    <h5 class="card-title">Class X Details</h5>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark" for="Board">Board</label>
                            <select class="form-select" id="Board">
                                <option selected>Choose...</option>
                                <option value="WBBSE">West Bengal Board Of Secondary Education</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">School</label>
                            <input type="text" placeholder="XYZ Institution" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">Registration ID</label>
                            <input type="text" aria-label="Reg No" class="form-control" placeholder="Input Registration Number">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">Admit Card</label>
                            <input type="text" aria-label="Admit Card" class="form-control" placeholder="Input Admit Card Number">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="upload-admit-card">
                            <label class="input-group-text bg-secondary text-dark" for="upload-admit-card">Upload Admit Card</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">Result Score</label>
                            <input type="number" aria-label="Result Score" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">    
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">Percentage</label>
                            <input type="number" aria-label="Percentage" class="form-control">
                            <label class="input-group-text">%</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="Upload-Marksheet">
                            <label class="input-group-text bg-secondary text-dark" for="Upload-Marksheet">Upload Marksheet</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <h5 class="card-title ps-2">Class XII Details</h5>
                  </div>
                <form class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark" for="Board">Board</label>
                            <select class="form-select" id="Board">
                                <option selected>Choose...</option>
                                <option value="WBCHSE">West Bengal Council Of Higher Secondary Education</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">School</label>
                            <input type="text" placeholder="XYZ Institution" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">Registration ID</label>
                            <input type="text" aria-label="Reg No" class="form-control" placeholder="Input Registration Number">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">Admit Card</label>
                            <input type="text" aria-label="Admit Card" class="form-control" placeholder="Input Admit Card Number">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="upload-admit-card">
                            <label class="input-group-text bg-secondary text-dark" for="upload-admit-card">Upload Admit Card</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">Result Score</label>
                            <input type="number" aria-label="Result Score" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">    
                        <div class="input-group mb-3">
                            <label class="input-group-text bg-secondary text-dark">Percentage</label>
                            <input type="number" aria-label="Percentage" class="form-control">
                            <label class="input-group-text">%</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="Upload-Marksheet">
                            <label class="input-group-text bg-secondary text-dark" for="Upload-Marksheet">Upload Marksheet</label>
                        </div>
                    </div>
                </form>
             </div>
         </div>
         <div class="card mt-4">
            <h4 class="card-header bg-dark text-light text-center">Entrance Examination</h4>
            <div class="card-body">
                <form class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <label for="Entrance-examination" class="input-group-text bg-secondary text-dark">Examination</label>
                            <select id="Entrance-examination" class="form-control">
                                <option value="">Choose One..</option>
                                <option value="">Polytechnic</option>
                                <option value="">Voclet</option>
                                <option value="">Joint Entrance Examination (JEE)</option>
                                <option value="">Joint Entrance Examination Advance (JEE Advance)</option>
                                <option value="">Jelet Examination</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <label for="Enrollment/Application ID" class="input-group-text bg-secondary text-dark">Enrollment/Application ID</label>
                            <input type="number" class="form-control" id="Enrollment/Application ID" placeholder="Enter your Entrollment / Application Number">
                        </div> 
                    </div>
                    <div class="col-md-3">
                        <div class="input-group mb-3">
                            <label for="General-Rank" class="input-group-text bg-secondary text-dark">General-Rank</label>
                            <input type="number" class="form-control" id="General-Rank" placeholder="Enter your General Rank">
                        </div> 
                    </div>
                    <div class="col-md-5">
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" value="">
                            </div>
                            <label for="Quota-Rank" class="input-group-text bg-secondary text-dark">Category (if)</label>
                            <select id="Entrance-examination" class="form-control">
                                <option value="">Choose One..</option>
                                <option value="">Schedule Caste</option>
                                <option value="">OBC Caste</option>
                                <option value="">ST Caste</option>
                            </select>
                            <input type="number" class="form-control" id="General-Rank" placeholder="Enter your rank">
                        </div> 
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="Upload-Rank-Card">
                            <label class="input-group-text bg-secondary text-dark" for="Upload-Rank-Card">Upload Rank Card</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <label for="Index-Number" class="input-group-text bg-secondary text-dark">Index Number</label>
                            <input type="number" class="form-control" id="Index-Number" placeholder="Enter your Index Number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="Upload-Admit-Card">
                            <label class="input-group-text bg-secondary text-dark" for="Upload-Admit-Card">Upload Admit Card</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-4">
            <h4 class="card-header bg-dark text-light text-center">Academics</h4>
            <div class="card-body">
                <form class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <label for="Academics" class="input-group-text bg-secondary text-dark">Academics</label>
                            <select id="Academics" class="form-control">
                                <option value="">Choose One ..</option>
                                <option value="">Diploma</option>
                                <option value="">B.Tech</option>
                                <option value="">Masters</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <label for="Course" class="input-group-text bg-secondary text-dark">Course</label>
                            <select id="Course" class="form-control">
                                <option value="">Choose One ..</option>
                                <option value="">Diploma in Civil Engineering</option>
                                <option value="">Diploma in Mechanical Engineering</option>
                                <option value="">Diploma in Electrical Engineering</option>
                                <option value="">Diploma in Electronics Engineering</option>
                                <option value="">Diploma in Computer Science & Technology</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="float-end mt-3">
            <button type="reset" class="btn btn-warning btn-lg">Reset</button>
            <button type="submit" class="btn btn-success btn-lg ms-2">Submit</button>
        </div>
    </div>
</body>
</html
