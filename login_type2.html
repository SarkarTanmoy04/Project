<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container justify-content-center pt-5" style="max-width: 500px;">
    <div class="card mt-3">
      <div class="card-header text-center fw-bold">
        Sign In
      </div>
      <div class="card-body">
        <label for="email_id">Email ID</label>
        <input class="form-control" type="email" id="email_id" placeholder="abc@xyz.com">
        <div class="mt-3">
          <label for="login_passwd">Password</label>
          <input class="form-control" type="password" id="login_passwd" placeholder="#ABC@12345">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-success" type="submit">Login</button>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
