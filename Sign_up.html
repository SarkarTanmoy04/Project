<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div class="container mt-5">
            <div class="card mt-3">
                <h4 class="card-header text-center">Sign_up</h4>
                <div class="card-body">
                    <form class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label>First Name</label>
                                <input type="text" placeholder="First Name & Middle Name (If)" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label>Last Name</label>
                                <input type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Email">Email</label>
                            <input type="email" placeholder="abc@xyz.com" class="form-control" id="Email">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-outline-primary">Register</button>
                    <a class="btn btn-outline-dark btn-sm">Sign in with Github</a>
                    <a class="btn btn-outline-primary btn-sm">Sign in with Google</a>
                </div>
            </div>
    </div>
</body>
</html>
