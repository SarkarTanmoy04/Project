<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>FAQ</title>
</head>
<body>
    <div class="container mt-3">
        <div class="input-group mb-3">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success btn-lg" type="submit">Search</button>
        </div>
        <div class="accordion">
            <!--No. 1-->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panel_1" aria-expanded="true" aria-controls="panel_1">Question 1</button>
                </h2>
                <div class="accordion-collapse collapse" id="panel_1">
                    <div class="accordion-body">
                        Answer 1
                    </div>
                </div>
            </div>
            <!--No. 2-->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panel_2" aria-expanded="false" aria-controls="panel_2">Question 2</button>
                </h2>
                <div class="accordion-collapse collapse" id="panel_2">
                    <div class="accordion-body">
                        Answer 2
                    </div>
                </div>
            </div>
            <!--No. 3-->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panel_3" aria-expanded="false" aria-controls="panel_3">Question 3</button>
                </h2>
                <div class="accordion-collapse collapse" id="panel_3">
                    <div class="accordion-body">
                        Answer 3
                    </div>
                </div>
            </div>
            <!--No. 4-->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panel_4" aria-expanded="false" aria-controls="panel_4">Question 4</button>
                </h2>
                <div class="accordion-collapse collapse" id="panel_4">
                    <div class="accordion-body">
                        Answer 4
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
